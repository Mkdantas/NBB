
 <ion-slides pager="true" paginationType="bullets" class="card" pager="true" [options]="slideOpts">
    <ion-slide *ngFor="let item of items | slice:0:5; let i=index">
      <ion-card>
        <img class="img" src="{{item._embedded['wp:featuredmedia'][0].media_details.sizes.full.source_url}}" />
        <ion-card-content>
          <div class="titulo">{{item.title.rendered}}</div>
      </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
